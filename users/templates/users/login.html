{% load django_vite %}
{% load static %}
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healenth</title>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'intl-tel-input/build/css/intlTelInput.css' %}">
    <script src="{% static 'intl-tel-input/build/js/intlTelInput.min.js' %}"></script>
    {% vite_hmr_client %}

    {% vite_asset 'static/css/index.css' %}
  </head>
  <body>
    <form method="post"> 
      {% csrf_token %} <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
        <legend class="fieldset-legend">Login</legend>
        <label class="label"><svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </g>
          </svg>Email</label>
          {{ form.email}}
          {% if form.email.errors %}
      <div class="text-error">
        {% for error in form.username.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}
        </label>
        </select>
        <label class="label"><svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
              <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </g>
          </svg>Senha</label>
          {{ form.password }}
        </label>
        <button class="btn btn-neutral mt-4">Login</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
  </body>
</html>
